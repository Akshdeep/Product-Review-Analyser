<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/jquery-bar-rating/dist/themes/fontawesome-stars-o.css">
</head>
<body>
<div class="container" style="margin-right: 25px">
    <h2 id="first"></h2>

    <h5 class="center loading">Analyzing Reviews</h5>

    <div class="progress loading">
        <div class="indeterminate"></div>
    </div>


    <div id="main">
        <div class="row">
        <h5 class="center" id="title"></h5>
        </div>
        <div class="row">
            <div class="col s2"></div>
            <img class="center col s3"  id="image"/>
            <div class="col s1"></div>
            <div class="col s6" >

                <div> <h6>Original Rating:</h6>
            <select id="original_rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div> <h6>Adjusted Rating:</h6>
            <select id="adjusted_rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
            </div>
        </div>

        <div id="result" class="card-panel teal lighten-2">There are indications of inauthentic/low quality reviews, you
            be the judge.
        </div>

        <div id="summary"> <h5>Review Summary</h5>

            <ul id="pros" class="collection with-header">
            <li class="collection-header"><h4>Pros:</h4></li>
            </ul>

            <ul id="cons" class="collection with-header">
            <li class="collection-header"><h4>Cons:</h4></li>
            </ul>
        </div>

    </div>

</div>

<script src="bower_components\jquery\dist\jquery.min.js"></script>
<script src="background.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="bower_components/materialize/dist/js/materialize.min.js"></script>
<script src="bower_components/jquery-bar-rating/dist/jquery.barrating.min.js"></script>

</body>
</html>
